<html>
    <head>
        <script src="http://static.mlstatic.com/org-img/sdk/mercadolibre-1.0.4.js"></script>
        <script>
            MELI.init({site_id: "MLA",client_id: 8220372496387122});
            MELI.login(function() {
	MELI.get(
 		"/users/me",{},

            });

	);
});
            
            
        </script>
